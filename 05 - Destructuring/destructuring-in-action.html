<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring in Action!</title>
</head>
<body>
<script>
    let inRing = 'Hulk Hogan';
    let onSide = 'The Rock';

    console.log('inRing is: ', inRing);
    console.log('onSide is: ', onSide);

    [inRing, onSide] = [onSide, inRing];

    console.log('inRing is: ', inRing);
    console.log('onSide is: ', onSide);

</script>
</body>
</html>
